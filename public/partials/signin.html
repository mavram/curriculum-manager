<div class="container-narrow">
    <form class="form-signin" data-ng-submit="signin(username, password, rememberMe)">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="text" data-ng-model="username" class="input-block-level" placeholder="Username">
        <input type="password" data-ng-model="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
            <input type="checkbox" data-ng-model="rememberMe"> Remember me
        </label>
        <button class="k12-button btn-block" type="submit">Sign in</button>
    </form>
</div>
